{% extends "base.html" %}
{% block title %}404 Not Found{% endblock %}
{% block content %}
<style>
    .notfound-hero {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e1f5fe 0%, #e8f5e8 50%, #f3e5f5 100%);
        border-radius: 32px;
        box-shadow: 0 8px 32px rgba(59,130,246,0.08);
        margin: 2rem auto;
        max-width: 700px;
        position: relative;
        overflow: hidden;
    }
    .notfound-icon {
        font-size: 7rem;
        color: #a78bfa;
        filter: drop-shadow(0 4px 16px rgba(139,92,246,0.15));
        animation: bounce404 2s infinite alternate;
    }
    @keyframes bounce404 {
        0% { transform: translateY(0); }
        100% { transform: translateY(-30px) scale(1.08); }
    }
    .notfound-title {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6d28d9, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }
    .notfound-desc {
        font-size: 1.3rem;
        color: #334155;
        background: rgba(255,255,255,0.7);
        border-radius: 16px;
        padding: 0.5rem 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        margin-bottom: 2rem;
        animation: fadeIn404 2s;
    }
    @keyframes fadeIn404 {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .notfound-btn {
        background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        border: none;
        border-radius: 50px;
        padding: 16px 32px;
        color: white;
        font-weight: 600;
        font-size: 1.2rem;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2), 0 2px 8px rgba(59, 130, 246, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
        animation: scaleIn404 1.2s;
    }
    @keyframes scaleIn404 {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
    .notfound-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 12px 30px rgba(16, 185, 129, 0.3), 0 4px 12px rgba(59, 130, 246, 0.2);
    }
</style>
<div class="notfound-hero">
    <div class="notfound-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="notfound-title">404</div>
    <div class="notfound-desc">Oops! The page you're looking for doesn't exist.<br>Let's get you back to safety.</div>
    <a href="{{ url_for('main.index') }}" class="notfound-btn">
        <i class="fas fa-home mr-2"></i>Go to Home
    </a>
</div>
<script>
// Animate notfound icon on scroll
const icon = document.querySelector('.notfound-icon');
if (icon) {
    icon.addEventListener('mouseover', () => {
        icon.style.color = '#3b82f6';
    });
    icon.addEventListener('mouseout', () => {
        icon.style.color = '#a78bfa';
    });
}
</script>
{% endblock %}
